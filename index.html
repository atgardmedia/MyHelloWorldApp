<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Apptest .draggable()</title>

    <link rel="stylesheet" href="jquery-ui.min.css">
    <script  type="text/javascript" src="jquery-2.1.3.min.js"></script>
    <script  type="text/javascript" src="jquery-ui.min.js"></script>
    <script  type="text/javascript" src="jquery.ui.touch-punch.min.js"></script>
   

  
    <style>
        #draggable1 { width: 100px; height: 100px; padding: 0.5em; background-color: red; z-index:1; }

        #draggable2 { width: 100px; height: 100px; top:25px; left:25px; padding: 0.5em; background-color: blue;  z-index:2; }

    </style>

</head>
<body>
 
    <div id="draggable1" class="ui-widget-content">
      <p>Div 1</p>
    </div>

    <div id="draggable2" class="ui-widget-content">
        <p>Div 2</p>
    </div>
 
 
</body>

      <script>

          $(function () {
              $("#draggable1").draggable({
                  start: function () {

                      if (this.id == "draggable1") {
                          $("#draggable2").zIndex(1);
                          $("#draggable1").zIndex(2);
                      }
                      else {
                          $("#draggable1").zIndex(1);
                          $("#draggable2").zIndex(2);
                      }
                  },
                  //drag: function () {
                  //    $(this).effect("shake");
                  //},
                  //stop: function () {
                  //    $(this).stop();
                  //}
              });


              $("#draggable2").draggable({
                  start: function () {

                      if (this.id == "draggable1") {
                          $("#draggable2").zIndex(1);
                          $("#draggable1").zIndex(2);
                      }
                      else {
                          $("#draggable1").zIndex(1);
                          $("#draggable2").zIndex(2);
                      }
                  },
                  //drag: function () {
                  //    $(this).effect("shake");
                  //},
                  //stop: function () {
                  //    $(this).stop();
                  //}
              });
          });

          //    restMe(this);
          //});




  </script>

</html>
